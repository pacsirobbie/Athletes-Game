<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Athletes Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 30px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
        #score {
            margin-top: 20px;
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Athletes Game</h1>
        <input type="text" id="athleteName" placeholder="Enter an athlete's name">
        <button onclick="submitName()">Submit</button>
        <div id="result"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        let lastInitial = '';
        let score = 0;

        function submitName() {
            const input = document.getElementById('athleteName');
            const name = input.value.trim();

            if (name === '') {
                alert('Please enter an athlete\'s name.');
                return;
            }

            const firstInitial = name.split(' ')[0][0].toLowerCase();

            if (lastInitial !== '' && firstInitial !== lastInitial) {
                alert('The first name must start with the letter "' + lastInitial.toUpperCase() + '".');
                input.value = '';
                return;
            }

            lastInitial = name.split(' ')[1][0].toLowerCase();
            const result = document.getElementById('result');
            result.textContent = 'Next athlete\'s first name must start with the letter "' + lastInitial.toUpperCase() + '".';
            result.classList.add('show');
            input.value = '';

            score++;
            document.getElementById('score').textContent = 'Score: ' + score;
        }
    </script>
</body>
</html>
